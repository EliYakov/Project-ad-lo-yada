  <main class="flex-fill my-2 p-3 ">
    <section>
      <form class="row g-3  "
      action="https://formspree.io/f/xpzbbznj"
      method="POST"
      >
        <div class="col-md-6">
          <label for="text" class="form-label">שם מלא</label>
          <input type="text" class="form-control border border-dark" id="text" name="שם מלא" placeholder="שם מלא">
        </div>
        <div>
        <label for="inputEmail4" class="form-label">אימייל</label>
        <div class="input-group mb-3 col-md-6 ">
          <input type="text" class="form-control border border-dark" name="שם משתמש" placeholder="שם" aria-label="שם משתמש">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control border border-dark" name="כתובת מייל " placeholder="gmail.com וכו'" aria-label="gmail.com וכו'">
        </div>
      </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">כתובת</label>
          <input type="text" class="form-control border border-dark" name="כתובת" id="inputAddress" placeholder="רחוב, קומה, דירה">
        </div>
        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">עיר</label>
          <input type="text" class="form-control border border-dark" name="עיר" id="inputCity" placeholder="עיר">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">ארץ</label>
          <select id="inputState" class="form-select border border-dark" name="ארץ" aria-placeholder="עיר">
            <option selected>בחירה</option>
            <option>ישראל</option>
            <option>ארצות הברית</option>
            <option>צרפת</option>
          </select>
        </div>
      
        <div class="col-3 ">
          <div class="form-check">
            <input class="form-check-input border border-dark" name="18 +" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              מעל גיל 18 ?
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">הירשם</button>
        </div>
      </form>
